<!DOCTYPE html>
<html>
<head>
    <title>Take New Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Optional: Add animations */
        .animate__animated {
            animation-duration: 1s;
            animation-fill-mode: both;
        }
        .animate__fadeInUp {
            animation-name: fadeInUp;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: none;
            }
        }
    </style>
</head>
<body>
    
    <div>

    <div class="container animate__animated animate__fadeInUp">
        <h1>Take a New Order</h1>
        <div class="d-flex justify-content-end">
            <a class="nav-link text-primary mx-3" href="{% url 'add_dish' %}">Add Dish</a>
            <a class="nav-link text-success mx-3" href="{% url 'display_orders' %}">Display Order</a>
            <a class="nav-link text-info mx-3" href="{% url 'dish_list' %}">Home</a>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="customer_name">Customer Name:</label>
                <input type="text" class="form-control" id="customer_name" name="customer_name" required>
            </div>
            <div class="form-group">
                <label>Select Dishes:</label><br>
                {% for dish in menu %}
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dish_{{ dish.id }}" name="selected_dishes[]" value="{{ dish.id }}">
                    <label class="form-check-label" for="dish_{{ dish.id }}">{{ dish.dish_name }}</label>
                    <input type="number" class="form-control" id="dish_quantity_{{ dish.id }}" name="dish_quantity[]" value="0" min="0">
                    <label class="form-check-label" for="dish_{{ dish.id }}">Enter Quantity:</label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-primary">Take Order</button>
           
            
            
            
            
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>

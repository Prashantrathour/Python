<!DOCTYPE html>
<html>
<head>
    <title>Place order</title>
</head>
<body>
    <h1>All Dishes</h1>
    <ul>
        {% for dish in dishes %}
            <li>
                {{ dish.dish_name }} - ${{ dish.price }}
                <a href="{% url 'take_order' dish.id %}">Order</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
